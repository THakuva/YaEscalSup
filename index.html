<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="light-theme.css" rel="stylesheet" id="theme-link" />
    <!-- Подключение дополнительного файла стилей -->
    <link rel="stylesheet" href="summer.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <title>YaEscalSup</title>
  </head>
  <script src="js/counter.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Переключение темы сайта и сохранение значения
      const toggle = document.getElementById("theme-toggle"); // Получаем элемент переключателя
      // Выбираем таблицу стилей

      const theme = document.querySelector("#theme-link");

      // Проверяем сохраненную тему в localStorage и устанавливаем соответствующую тему
      if (localStorage.getItem("theme") === "dark") {
        theme.href = "dark-theme.css";
      } else if (localStorage.getItem("theme") === "light") {
        theme.href = "light-theme.css";
      }

      // Отслеживаем щелчок по кнопке
      toggle.addEventListener("click", function () {
        // Если текущий адрес содержит "light-theme.css"
        if (theme.getAttribute("href") == "light-theme.css") {
          // …то переключаемся на "dark-theme.css" и сохраняем выбор
          theme.href = "dark-theme.css";
          localStorage.setItem("theme", "dark");
          // В противном случае…
        } else {
          // …переключаемся на "light-theme.css" и сохраняем выбор
          theme.href = "light-theme.css";
          localStorage.setItem("theme", "light");
        }
      });
    });
  </script>
  <body>
    <!-- Контейнер для счётчика "Звонки" -->
    <div class="container">
      <div class="counter" id="calls">
        <button class="btn-increment">+</button>
        <button class="btn-decrement">-</button>
        <div class="counter-value">0</div>
        <h1>Звонки</h1>
      </div>
      <button class="btn-reset" id="reset-calls">Сброс</button>
    </div>

    <!-- Контейнер для счётчика "Эскалации" -->
    <div class="container">
      <div class="counter" id="escalations">
        <button class="btn-increment">+</button>
        <button class="btn-decrement">-</button>
        <div class="counter-value">0</div>
        <h1>Эскалации</h1>
      </div>
      <button class="btn-reset" id="reset-escalations">Сброс</button>
    </div>

    <!-- Контейнер для счётчика "RR" -->
    <div class="container">
      <div class="counter" id="rrlations">
        <button class="btn-increment">+</button>
        <button class="btn-decrement">-</button>
        <div class="counter-value">0</div>
        <h1>Запрос оценки</h1>
      </div>
      <button class="btn-reset" id="reset-rrlations">Сброс</button>
    </div>
    <div id="escrr">
      <!-- Контейнер для вывода значения "escc" -->
      <div id="esc">
        <div id="escc">
          Эскалации =
          <span id="escc-value">0.00</span>
          <span>%</span>
        </div>
      </div>

      <!-- Контейнер для вывода значения "RR" -->
      <div id="rr">
        <div id="rra">
          Запрос оценки =
          <span id="rr-value">0.00</span>
          <span>%</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="earningsCounter">
        <div>
          Стоимость звонка
          <input id="callCostInput" type="textfield" value="0" />
        </div>
        <div>
          Стоимость эскалации
          <input id="escalationCostInput" type="textfield" value="0" />
        </div>
        <div id="eearningsValue">
          Заработок: <span id="earningsValue"></span>
        </div>
      </div>
    </div>

    <div id="theme">
      <button class="theme-toggle" id="theme-toggle"></button>
      <a class="center-toggle" id="center-toggle" href="center.html"></a>
      <button class="winter-toggle" id="winter-toggle"></button>
    </div>
    <div id="winter">
      <div id="stars-container"></div>
      <script src="js/stars.js"></script>
      <span class="snowman"></span>
      <div class="background-container">
        <div class="landscape">
          <div class="mountain"></div>
          <div class="mountain mountain-2"></div>
          <div class="mountain mountain-3"></div>

          <div class="cloud"></div>
          <div class="cloud cloud-1"></div>

          <div class="light"></div>
          <div class="light light-1"></div>
          <div class="light light-2"></div>
          <div class="light light-3"></div>
          <div class="light light-4"></div>
          <div class="light light-5"></div>
          <div class="light light-6"></div>
          <div class="light light-7"></div>
          <div class="water"></div>
          <div class="splash"></div>
          <div class="splash delay-1"></div>
          <div class="splash delay-2"></div>
          <div class="splash splash-4 delay-2"></div>
          <div class="splash splash-4 delay-3"></div>
          <div class="splash splash-4 delay-4"></div>
          <div class="splash splash-stone delay-3"></div>
          <div class="splash splash-stone splash-4"></div>
          <div class="splash splash-stone splash-5"></div>
          <div class="frog"></div>
          <div class="lotus lotus-1"></div>
          <div class="lotus lotus-2"></div>
          <div class="lotus lotus-3"></div>
          <div class="front">
            <div class="stone"></div>
            <div class="grass"></div>
            <div class="grass grass-1"></div>
            <div class="grass grass-2"></div>
            <div class="reed"></div>
            <div class="reed reed-1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
