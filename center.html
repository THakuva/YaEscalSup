    document.addEventListener("DOMContentLoaded", function () {
      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã —Å–∞–π—Ç–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
      const toggle = document.getElementById("theme-toggle"); // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
      // –í—ã–±–∏—Ä–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —Å—Ç–∏–ª–µ–π

      const theme = document.querySelector("#theme-link");

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Ç–µ–º—É
      if (localStorage.getItem("theme") === "dark") {
        theme.href = "dark-theme.css";
      } else if (localStorage.getItem("theme") === "light") {
        theme.href = "light-theme.css";
      }

      // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —â–µ–ª—á–æ–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
      toggle.addEventListener("click", function () {
        // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –∞–¥—Ä–µ—Å —Å–æ–¥–µ—Ä–∂–∏—Ç "light-theme.css"
        if (theme.getAttribute("href") == "light-theme.css") {
          // ‚Ä¶—Ç–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ "dark-theme.css" –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
          theme.href = "dark-theme.css";
          localStorage.setItem("theme", "dark");
          // –í –ø—Ä–æ—Ç–∏–≤–Ω–æ–º —Å–ª—É—á–∞–µ‚Ä¶
        } else {
          // ‚Ä¶–ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ "light-theme.css" –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä
          theme.href = "light-theme.css";
          localStorage.setItem("theme", "light");
        }
      });
    });
  </script>

      <style>
        .snowflake {
          color: #fff;
          font-size: 1em;
          font-family: Arial, sans-serif;
        }
        .snowflake,
        .snowflake .inner {
          animation-iteration-count: infinite;
          animation-play-state: running;
        }
        @keyframes snowflakes-fall {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(110vh);
          }
        }
        @keyframes snowflakes-shake {
          0%,
          100% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(80px);
          }
        }
        .snowflake {
          position: fixed;
          top: -10%;
          z-index: 9999;
          -webkit-user-select: none;
          user-select: none;
          cursor: default;
          animation-name: snowflakes-shake;
          animation-duration: 3s;
          animation-timing-function: ease-in-out;
        }
        .snowflake .inner {
          animation-duration: 10s;
          animation-name: snowflakes-fall;
          animation-timing-function: linear;
        }
        .snowflake:nth-of-type(0) {
          left: 1%;
          animation-delay: 0s;
        }
        .snowflake:nth-of-type(0) .inner {
          animation-delay: 0s;
        }
        .snowflake:first-of-type {
          left: 10%;
          animation-delay: 1s;
        }
        .snowflake:first-of-type .inner,
        .snowflake:nth-of-type(8) .inner {
          animation-delay: 1s;
        }
        .snowflake:nth-of-type(2) {

          animation-delay: 0.5s;
        }
        .snowflake:nth-of-type(2) .inner,

        }

        }
        .snowflake:nth-of-type(11) .inner,

        }
        .snowflake:nth-of-type(4) {
